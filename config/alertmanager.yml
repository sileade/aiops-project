global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'aiops-webhook'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'aiops-webhook'
      group_wait: 0s
      repeat_interval: 5m
    
    # High severity
    - match:
        severity: high
      receiver: 'aiops-webhook'
      group_wait: 30s
      repeat_interval: 15m
    
    # Warning - grouped
    - match:
        severity: warning
      receiver: 'aiops-webhook'
      group_wait: 1m
      repeat_interval: 30m

receivers:
  - name: 'aiops-webhook'
    webhook_configs:
      - url: 'http://api:8000/api/v1/webhooks/alertmanager'
        send_resolved: true
        max_alerts: 10

  # Slack (optional)
  # - name: 'slack'
  #   slack_configs:
  #     - api_url: '${SLACK_WEBHOOK_URL}'
  #       channel: '#alerts'
  #       send_resolved: true

  # Email (optional)
  # - name: 'email'
  #   email_configs:
  #     - to: '${EMAIL_TO}'
  #       from: '${EMAIL_FROM}'
  #       smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  #       auth_username: '${SMTP_USER}'
  #       auth_password: '${SMTP_PASSWORD}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
