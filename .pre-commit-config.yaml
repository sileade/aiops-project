# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ==========================================================================
  # General hooks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: ğŸ§¹ Trim trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“„ Fix end of files
      - id: check-yaml
        name: âœ… Check YAML syntax
        args: [--unsafe]
      - id: check-json
        name: âœ… Check JSON syntax
      - id: check-toml
        name: âœ… Check TOML syntax
      - id: check-added-large-files
        name: ğŸ“¦ Check for large files
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: ğŸ”€ Check merge conflicts
      - id: detect-private-key
        name: ğŸ”‘ Detect private keys
      - id: check-case-conflict
        name: ğŸ“ Check case conflicts

  # ==========================================================================
  # Python code formatting - Black
  # ==========================================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: ğŸ¨ Format with Black
        language_version: python3.11
        args: [--line-length=120]

  # ==========================================================================
  # Python linting - Ruff
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        name: ğŸ” Lint with Ruff
        args: [--fix, --exit-non-zero-on-fix]

  # ==========================================================================
  # Python type checking - MyPy (optional)
  # ==========================================================================
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       name: ğŸ” Type check with MyPy
  #       additional_dependencies: [types-requests, types-redis]
  #       args: [--ignore-missing-imports]

  # ==========================================================================
  # Security checks - Bandit
  # ==========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        name: ğŸ”’ Security check with Bandit
        args: [-ll, -ii, -x, tests/]
        exclude: tests/

  # ==========================================================================
  # Dockerfile linting
  # ==========================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: ğŸ³ Lint Dockerfile

  # ==========================================================================
  # Commit message linting
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        name: ğŸ“ Check commit message
        stages: [commit-msg]

# ==========================================================================
# CI configuration
# ==========================================================================
ci:
  autofix_commit_msg: |
    ğŸ¤– [pre-commit.ci] auto fixes from hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: 'â¬†ï¸ [pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
